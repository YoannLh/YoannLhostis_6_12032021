<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FishEye</title>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap">
		<script src="https://kit.fontawesome.com/253fa00d75.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<header class="flex">
			<a href="../index.html">
				<img id="logo" src="../images/logo_fisheye.png" alt="logo-agence-fisheye">
			</a>
		</header>
		<main id="mainInPage"></main>
		<div id="containerSortBy">
				<p style="font-weight: bold;">Trier par</p>
				<div id="sortBy" class="flex">
					<p id="sortByPopularity">Popularité</p>
					<!-- Il faudrait que les 2 autres <p> (ci-dessous) sois sous le premier (sortByPopularity)
					Au clic sur les 3 en js, les deux autres translateY de Xpx, différé de la hauteur de l'autre
					Sinon aussi hein ! tableau brut qui pop, mais moche pour la soutenance... 
					// Attention la vraie difficulté ici, c'est le tri des medias ! -->
					<p id="sortByDate">Date</p>
					<p id="sortByTitle">Titre</p>
				</div>
		</div>
		<div id="container-media" class="flex">
			<div id="likes"></div>
		</div>
		<div id="button" class="flex">Contactez-moi</div>
		<div id="modal" class="flex">
			<div id="headerModal" class="flex">
				<p>Contactez-moi</p>
				<div id="closeModal">
					<i class="fas fa-times"></i>
				</div>
			</div>
			<p id="headerModal__photographer"></p>
			<form action="">
				<label for="">Prénom</label>
				<input type="text" id="firstname">
				<label for="">Nom</label>
				<input type="text" id="lastname">
				<label for="">Email</label>
				<input type="email" id="email">
				<label>Votre message</label>
				<input type="text" id="message">
				<button class="flex">Envoyer</button>
			</form>
		</div>
		<footer class="flex">
			<!-- <p>* FishEye Agency *</p> -->	
		</footer>
		<script src="../js/ManagerPage.js"></script>
	</body>
</html>
