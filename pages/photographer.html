<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FishEye</title>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap">
		<script src="https://kit.fontawesome.com/253fa00d75.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body id="body">
		<div id="bodyFilter"></div>
		<header class="flex" role="banner">
			<a href="../index.html">
				<img id="logo" src="../images/logo_fisheye.png" alt="logo-agence-fisheye">
			</a>
		</header>
		<main id="mainInPage" role="main"></main>
		<div id="containerSortBy">
				<p style="font-weight: bold;">Trier par</p>
				<div id="sortBy" class="flex">
					<div id="sortByPopularity" class="flex"  role="navigation" aria-expanded="false">
						<p>Popularité</p>
					</div>
					<div id="sortByDate" class="flex">
						<div class="barre1"></div>
						<p>Date</p>
						<div class="barre2"></div>
					</div>
					<div id="sortByTitle" class="flex">
						<p>Titre</p>
					</div>
					<i class="fas fa-chevron-up"></i>
				</div>
		</div>
		<div id="container-media" class="flex">
			<div id="likes"></div>
		</div>
		<div id="button" class="flex">Contactez-moi</div>
		<div id="modal" class="flex" aria-describedby="modalTitle">
			<div id="headerModal" class="flex">
				<h2 id="modalTitle">Contactez-moi</h2>
				<div id="closeModal">
					<i class="fas fa-times" aria-label="close-modal"></i>
				</div>
			</div>
			<p id="headerModal__photographer"></p>
			<form id="formModal" action="" method="post">
				<label for="firstname">Prénom</label>
				<input type="text" id="firstname">
				<label for="lastname">Nom</label>
				<input type="text" id="lastname">
				<label for="email">Email</label>
				<input type="email" id="email">
				<label for="message">Votre message</label>
				<input type="text" id="message">
				<button id="buttonFormModal" type="submit" class="flex">Envoyer</button>
			</form>
		</div>
		<div id="modalLightBox" role="dialog">
			<div id="closeModalLightBox">
				<i class="fas fa-times"></i>
			</div>
			<div id="modalLightBoxLeft">
				<i class="fas fa-chevron-left"></i>
			</div>
			<div id="modalLightBox-containerImg" class="flex">
				<div id="modalLightBox-containerImg__img"></div>
			</div>
			<div id="modalLightBoxRight">
				<i class="fas fa-chevron-right"></i>
			</div>
		</div>
		<div id="ContainerTotalLikesAndPrice">
			<div id="totalLikes"></div>
			<div id="price"></div>
		</div>
		<footer class="flex" role="contentinfo">
			<!-- <p>* FishEye Agency *</p> -->	
		</footer>
		<script src="../data/alt.js"></script>
		<script src="../js/TitleCleaner.js"></script>
		<script src="../js/MediaFactory.js"></script>
		<script type="module" src="../js/ManagerPage.js"></script>
	</body>
</html>
