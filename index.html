<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FishEye</title>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header class="flex" role="banner">
			<a href="#">
				<img id="logo" src="./images/logo_fisheye.png" alt="logo agence fisheye - Page d'accueil">
			</a>
			<h1>Nos photographes</h1>
			<nav class="nav flex" aria-label="main navigation">
				<ul class="nav1__ul flex">
					<li id="toggleportrait" class="nav__ul__li-toggle">#Portrait</li>
					<li id="portrait" class="nav__ul__li">#Portrait</li>
					<li id="toggleart" class="nav__ul__li-toggle">#Art</li>
					<li id="art" class="nav__ul__li">#Art</li>
					<li id="togglefashion" class="nav__ul__li-toggle">#Fashion</li>
					<li id="fashion" class="nav__ul__li">#Fashion</li>
					<li id="togglearchitecture" class="nav__ul__li-toggle">#Architecture</li>
					<li id="architecture" class="nav__ul__li">#Architecture</li>
				</ul>
				<ul class="nav2__ul flex">
					<li id="toggletravel" class="nav__ul__li-toggle">#Travel</li>
					<li id="travel" class="nav__ul__li">#Travel</li>
					<li id="togglesport" class="nav__ul__li-toggle">#Sport</li>
					<li id="sport" class="nav__ul__li">#Sport</li>
					<li id="toggleanimals" class="nav__ul__li-toggle">#Animals</li>
					<li id="animals" class="nav__ul__li">#Animals</li>
					<li id="toggleevents" class="nav__ul__li-toggle">#Events</li>
					<li id="events" class="nav__ul__li">#Events</li>
				</ul>
			</nav>
		</header>
		<main id="main" class="flex" role="main">
			<!-- main.js here -->
		</main>
		<footer class="flex" role="contentinfo">
			<!-- <p>* FishEye Agency *</p> -->	
		</footer>
		<script src="./js/Photographer.js"></script>
		<script src="./js/ManagerMain.js"></script>
	</body>
</html>
